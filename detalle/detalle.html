<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Perfume</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .detalle-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin: 40px;
    }
    .detalle-imagen {
      flex: 1;
    }
    .detalle-imagen img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    .detalle-info {
      flex: 2;
    }
    .detalle-info h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .detalle-info section {
      margin-bottom: 20px;
    }
    .detalle-info ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .detalle-info li {
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main id="detalle-perfume">
    <p id="loader">Cargando detalles del perfume...</p>
  </main>

  <script>
    async function cargarDetalle() {
      const contenedor = document.getElementById('detalle-perfume');
      contenedor.innerHTML = '<p id="loader">Cargando detalles del perfume...</p>';

      try {
        // 1. Obtener el ID desde la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // 2. Cargar detalles.json
        const resp = await fetch('../data/detalles.json');
        const detalles = await resp.json();

        // 3. Buscar el perfume por ID
        const perfume = detalles.find(p => p.id === id);

        if (!perfume) {
          contenedor.innerHTML = '<p>Perfume no encontrado.</p>';
          return;
        }

        // 4. Limpiar loader
        contenedor.innerHTML = '';

        // 5. Renderizar estructura
        const acordesHTML = perfume.acordes.map(a => `<li>${a}</li>`).join('');
        const salidaHTML = perfume.notas_salida.map(n => `<li>${n}</li>`).join('');
        const corazonHTML = perfume.notas_corazon.map(n => `<li>${n}</li>`).join('');
        const baseHTML = perfume.notas_base.map(n => `<li>${n}</li>`).join('');

        contenedor.innerHTML = `
          <div class="detalle-container">
            <div class="detalle-imagen">
              <img src="../img/${perfume.id}.jpg" alt="${perfume.id}">
            </div>
            <div class="detalle-info">
              <h1>${perfume.nombre || perfume.id}</h1>
              <section>
                <h3>Acordes principales</h3>
                <ul>${acordesHTML}</ul>
              </section>
              <section>
                <h3>Notas de salida</h3>
                <ul>${salidaHTML}</ul>
              </section>
              <section>
                <h3>Notas de corazón</h3>
                <ul>${corazonHTML}</ul>
              </section>
              <section>
                <h3>Notas de base</h3>
                <ul>${baseHTML}</ul>
              </section>
              <section>
                <h3>Ocasiones de uso</h3>
                <p>${perfume.ocasion || "No especificado"}</p>
              </section>
              <section>
                <h3>Descripción</h3>
                <p>${perfume.descripcion}</p>
              </section>
            </div>
          </div>
        `;
      } catch (error) {
        console.error("Error cargando detalle:", error);
        contenedor.innerHTML = '<p>Error al cargar detalles.</p>';
      }
    }

    cargarDetalle();
  </script>
</body>
</html>
